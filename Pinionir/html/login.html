<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <h1 class="signuphead">Login to your Pinionir account</h1>
    <h2 class="signupbio">to share your photos with your friends</h2>
    <form action="classes/login-contr.classes.php" class="signupForm">
        <div class="container">
            <input class= "loginSignupTextBox" type="username or email" placeholder="Username or Email" name="username or email" required>
            <input class= "loginSignupTextBox" type="password" placeholder="Enter Password" name="psw" required>
          <label>
            <input type="checkbox" checked="checked" name="remember" class="rememberMeBox"> Remember me
          </label>
          <div class="clearfix">
            <button type="button" class="cancelbtn" id="cancelButton">Cancel</button>
            <button type="submit" class="signupbtn">Login</button>
            <script>
                const cancelButton = document.getElementById("cancelButton");
            
                cancelButton.addEventListener("click", function() {
                    window.location.href = "index.html";
                });
            </script>
          </div>
        </div>
      </form>
    </div>
</div>
</body>
</html>
