<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <h1 class="signuphead">Create your own Pinionir account</h1>
    <h2 class="signupbio">to share your photos with your friends</h2>
    <form action="/classes/signup-contr.classes.php" class="signupForm">
        <div class="container">
          <input class= "loginSignupTextBox" type="username" placeholder="Username" name="uid" required>
          <input class= "loginSignupTextBox" type="text" placeholder="Enter Email" name="email" required>
          <input class= "loginSignupTextBox" type="password" placeholder="Enter Password" name="psw" required>
          <input class= "loginSignupTextBox" type="password" placeholder="Repeat Password" name="pswRepeat" required>
          <label>
            <input type="checkbox" checked="checked" name="remember" class="rememberMeBox"> Remember me
          </label>
          <p class="termsAndPrivacy">By creating an account you agree to our <a href="/privacy.html">Terms & Privacy</a>.</p>
          <div class="clearfix">
            <button type="button" class="cancelbtn" id="cancelButton">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
            <script>
              const cancelButton = document.getElementById("cancelButton");
          
              cancelButton.addEventListener("click", function() {
                  window.location.href = "index.html";
              });
          </script>
          </div>
        </div>
      </form>
    </div>
</div>
</body>
</html>
